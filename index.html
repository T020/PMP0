<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            background: black;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        button, input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            background-color: rgba(64,179,230,0.70);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(64,179,230,0.90);
        }

        #password-container {
            display: none;
        }

        #formulario {
            display: none;
            background: rgba(64,179,230,0.30);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://github.com/T020/PMP/raw/refs/heads/main/ParAzul%202.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <div class="container">
        <button id="acceder-btn" onclick="mostrarInput()">Acceder</button>
        <div id="password-container">
            <input type="password" id="password" placeholder="Ingrese la contraseña">
            <button onclick="verificarPassword()">Ingresar</button>
        </div>
    </div>

    <form id="formulario" action="https://formspree.io/f/mqaeakqr" method="POST">
        <h2>Formulario de Inscripción</h2>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="fecha">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha" name="fecha" required><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function mostrarInput() {
            document.getElementById("acceder-btn").style.display = "none";
            document.getElementById("password-container").style.display = "block";
        }

        function verificarPassword() {
            var password = document.getElementById("password").value;
            if (password === "PokerMindPro") {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("formulario").style.display = "block";
            } else {
                alert("Contraseña incorrecta. Inténtelo de nuevo.");
            }
        }
    </script>
</body>
</html>
