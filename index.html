<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('A_looping_abstract_animation_with_a_mysterious_the.png') no-repeat center center fixed;
            background-size: cover;
        }

        .button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .access-button {
            padding: 10px 30px;
            background-color: rgba(10, 10, 10, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .access-button:hover {
            background-color: rgba(10, 10, 10, 0.9);
        }

        .password-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .password-input {
            background-color: rgba(50, 50, 50, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-button {
            padding: 8px 20px;
            background-color: rgba(10, 10, 10, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: rgba(10, 10, 10, 0.9);
        }

        form {
            background: rgba(10, 10, 10, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            width: 50%;
            max-width: 400px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        form input {
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(50, 50, 50, 0.7);
            color: white;
        }

        form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        form button {
            padding: 8px 20px;
            background-color: rgba(10, 10, 10, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        form button:hover {
            background-color: rgba(10, 10, 10, 0.9);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="access-button" onclick="showPasswordField()">Acceder</button>
        <div class="password-container" id="password-container">
            <input type="password" class="password-input" id="password" placeholder="Ingrese contraseña">
            <button class="submit-button" onclick="validatePassword()">Ingresar</button>
        </div>
    </div>

    <form id="formulario" action="#" method="POST">
        <h2>Formulario de Inscripción</h2>
        <input type="text" id="nombre-completo" name="nombre-completo" placeholder="Nombre completo" required><br>
        <input type="text" id="referido-por" name="referido-por" placeholder="Referido por" required><br>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function showPasswordField() {
            document.getElementById("password-container").style.display = "block";
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            if (password === "PokerMindPro") {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("formulario").style.display = "block";
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
