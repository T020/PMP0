<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }

        /* Contenedor de la animación de fondo */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(10, 10, 30, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
            animation: backgroundPulse 6s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0% {
                background: radial-gradient(circle, rgba(10, 10, 50, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(5, 5, 20, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
            }
        }

        /* Estilo del botón de acceso */
        .access-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 40px;
            background-color: rgba(30, 60, 90, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .access-button:hover {
            background-color: rgba(30, 60, 90, 0.9);
        }

        /* Campo de contraseña */
        .password-container {
            display: none;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .password-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(50, 50, 50, 0.7);
            color: white;
            text-align: center;
            outline: none;
        }

        .password-button {
            padding: 8px 20px;
            background-color: rgba(30, 60, 90, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .password-button:hover {
            background-color: rgba(30, 60, 90, 0.9);
        }

        /* Formulario */
        .formulario {
            display: none;
            background: rgba(30, 60, 90, 0.4);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
        }

        .formulario input {
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(50, 50, 50, 0.7);
            color: white;
        }

        .formulario button {
            padding: 10px 30px;
            background-color: rgba(30, 60, 90, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .formulario button:hover {
            background-color: rgba(30, 60, 90, 0.9);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <button class="access-button" onclick="showPasswordField()">Acceder</button>
    
    <div class="password-container" id="password-container">
        <input type="password" class="password-input" id="password" placeholder="Ingrese la contraseña">
        <button class="password-button" onclick="checkPassword()">Entrar</button>
    </div>

    <div class="formulario" id="formulario">
        <h2>Formulario de Inscripción</h2>
        <input type="text" placeholder="Nombre completo" required>
        <input type="text" placeholder="Referido por" required>
        <input type="email" placeholder="Correo electrónico" required>
        <button type="submit">Enviar</button>
    </div>

    <script>
        function showPasswordField() {
            document.getElementById("password-container").style.display = "block";
        }

        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "PokerMindPro") {
                document.getElementById("formulario").style.display = "block";
                document.getElementById("password-container").style.display = "none";
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
