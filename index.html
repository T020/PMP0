<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Fondo animado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #000000, #001f3f, #000000, #002b5e);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo del botón de acceso */
        .access-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .access-container button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: rgba(64,179,230,0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .access-container button:hover {
            background-color: rgba(64,179,230,0.8);
        }

        /* Campo de contraseña oculto */
        #password-container {
            display: none;
            margin-top: 20px;
        }

        #password {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Formulario oculto */
        #formulario {
            display: none;
            background: rgba(64,179,230,0.3);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="access-container">
        <button onclick="showPasswordInput()">Acceder</button>
        <div id="password-container">
            <input type="password" id="password" placeholder="Ingresa la contraseña">
            <button onclick="validatePassword()">Entrar</button>
        </div>
    </div>

    <!-- Formulario -->
    <form id="formulario" action="https://formspree.io/f/mqaeakqr" method="POST">
        <h2>Formulario de Inscripción</h2>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function showPasswordInput() {
            document.getElementById("password-container").style.display = "block";
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            if (password === "PokerMindPro") {
                document.getElementById("formulario").style.display = "block";
                document.querySelector(".access-container").style.display = "none";
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
